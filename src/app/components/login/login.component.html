<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-white p-12 rounded-lg shadow-lg">
    <h2 class="text-2xl mb-4">登錄</h2>
    <form (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-gray-700">用戶名</label>
        <input type="text" [(ngModel)]="username" name="username" class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">密碼</label>
        <input type="password" [(ngModel)]="password" name="password"
          class="w-full p-2 border border-gray-300 rounded" />
      </div>
      <div class="flex justify-center">
        <button type="button" class="btn" (click)="close()">取消</button>
        <button type="submit" class="btn ml-2" (click)="close()">登錄</button>
      </div>
    </form>
  </div>
</div>
